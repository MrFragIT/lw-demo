<ng-container *ngIf="(state$ | async) as viewState">

    <select (change)="applyFilter($event.target.value)" class="form-control">
        <option value="">Every location</option>
        <option
                *ngFor="let o of viewState.options"
                [selected]="o === viewState.selected"
                [value]="o"
        >{{o}}</option>
    </select>

</ng-container>
